<!DOCTYPE html>
<html>
    <head>
        <title>
            Weather App
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="api.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h2>
                    <i class="fa fa-map-marker"></i><span id="location"></span>
                </h2>
                <h6 id="weather"></h6>
                <h4><span id="temp"></span><sup>o</sup>C</h4>
                <img src="" id="icon">
                <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
            link="https://api.openweathermap.org/data/2.5/weather?q=varanasi&appid=2295d17bbc1d5c2f55b7123281a3241d";
            var request = new XMLHttpRequest();
            request.open('GET',link,true);
            request.onload = function(){
                var obj = JSON.parse(this.response);
                console.log(obj);
                document.getElementById('weather').innerHTML = obj.weather[0].description;
                document.getElementById('location').innerHTML = obj.name;
                document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
                document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
            }
            if(request.status >= 200 && request.status < 400){
                var temp = obj.main.temp;
            }
            else{
                console.log("The city data not avialable")
            }
            request.send();
    </script>
</html>
